linters:
  enable:
    - gofmt
    - govet
    - errcheck
    - staticcheck
    - gosimple
    - ineffassign
    - typecheck
    - unused
    - misspell
    - gocyclo
    - gosec
    - prealloc
    - unconvert
    - unparam
    - revive

linters-settings:
  gocyclo:
    min-complexity: 15
  revive:
    rules:
      - name: exported
        arguments:
          - disableStutteringCheck
  gosec:
    excludes:
      - G404  # Use of weak random number generator (we use crypto/rand where needed)

issues:
  exclude-rules:
    - path: _test\.go
      linters:
        - gosec  # Security checks in tests are less critical
        - errcheck  # Error checking in tests can be more relaxed

run:
  timeout: 5m
  tests: true
  skip-dirs:
    - vendor/
